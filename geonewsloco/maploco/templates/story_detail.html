<!DOCTYPE html>
<html>
<head>
  <title>Story {{ story.id }}</title>
</head>
<body>
  <h1>{{ story.headline }}</h1>
  <p><strong>URL:</strong><a href="{{ story.url }}">Link</a>
  <p><strong>Blurb:</strong>{{ story.blurb }}
  <p><strong>Location Desc:</strong> {{ story.location_description }}
  <p><strong>Lat/Lon:</strong>{{ story.lat }}, {{ story.lon }}
  <p><strong>Popularity:</strong>{{ story.popularity }}
</body>
</html>
